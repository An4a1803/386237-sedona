    <!--НЕ МОГУ ВСТАВИТЬ БЭКГРАУНД В ФОРМУ!!!-->
      <div class="background-filter">
        <section class="filter clearfix">
          <form method="post" action="/">
          <div class="filter-infrastructure">
            <h3 class="filter-infrastructure-title">Инфраструктура</h3>
            <input type="checkbox" name="filter-pool">
            <label class="filter-select" for="filter-pool">Бассейн</label>
            <input type="checkbox" name="filter-parking">
            <label class="filter-select" for="filter-parking">Парковка</label>
            <input type="checkbox" name="filter-wifi">
            <label class="filter-select" for="filter-wifi">Парковка</label>
          </div>
          <div class="filter-houses">
            <h3 class="filter-houses-title">Тип жилья</h3>
            <input type="checkbox" name="filter-hotel">
            <label class="filter-select" for="filter-hotel">Гостиница</label>
            <input type="checkbox" name="filter-motel">
            <label class="filter-select" for="filter-motel">Мотель</label>
            <input type="checkbox" name="filter-apartament">
            <label class="filter-select" for="filter-apartament">Апартаменты</label>
          </div>
          <div class="filter-price">
            <p class="filter-price-title">Стоимость в сутки (Р):</p>

            <div class="">

             <!-- &&& -->
           </div>
           <button class="filter-btn" type="submit">Показать
           </button>

      <!-- блок с сортировкой и стреклками-->

        <span class="search-sorting">Сортировка:</span>
        <a href="#" class="search-select search-price">По цене</a>
        <a href="#" class="search-select search-type">По типу</a>
        <a href="#" class="search-select search-rating">По рейтингу</a>
      </div>
      <div class="search-right-size">
        <!-- блок со стрелками вниз/вверх -->
        <a class="search-up" href="#"></a>
        <a class="search-down" href="#"></a>

          <div class="found-button clearfix"><!--(блок с кнопками подробнее и забронировать)-->
